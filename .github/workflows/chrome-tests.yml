name: Chrome Tests

on:
   push:
   workflow_call:

jobs:
   cypress-ct:
      runs-on: ubuntu-latest
      steps:
         - uses: actions/checkout@v3
         - uses: actions/setup-node@v3
           with:
              node-version: 20
         - uses: pnpm/action-setup@v2
           name: Install pnpm
           with:
              version: 8
              run_install: false
         - name: Install deps
           run: pnpm i
         - name: Install Cypress binaries
           run: pnpm dlx cypress install
         - name: Chrome tests
           run: pnpm test:chrome
