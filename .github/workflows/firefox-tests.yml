name: Firefox Tests

on:
   push:
   workflow_call:

jobs:
   cypress-ct:
      runs-on: macos-latest
      steps:
         - uses: actions/checkout@v3
         - uses: actions/setup-node@v3
           with:
              node-version: '20'
         - uses: pnpm/action-setup@v2
           name: Install pnpm
           with:
              version: 8
              run_install: true
         - name: Install Cypress binaries
           run: npx cypress install
         - name: Firefox tests
           run: pnpm test:firefox
